<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Tasks</h1>
    <div class="drag-container">
        <ul class="drag-list">

            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Backlog</h1>
                </span>
                <div class="custom-scroll" id="backlog-content">
                    <ul class="drag-item-list" id="backlog-list">
                        <li class="drag-item" draggable="true">recheck paper</li>
                        <li class="drag-item" draggable="true">check paper</li>
                        <li class="drag-item" draggable="true">offer new project</li>
                    </ul>
                </div>
            </li>

            <li class="drag-column progress-column">
                <span class="header">
                    <h1>Processing</h1>
                </span>
                <div class="custom-scroll" id="progress-content">
                    <ul class="drag-item-list" id="backlog-list">
                        <li class="drag-item" draggable="true">create new logo</li>
                        <li class="drag-item" draggable="true">vdo editing</li>
                    </ul>
                </div>
            </li>

            <li class="drag-column complete-column">
                <span class="header">
                    <h1>Completed</h1>
                </span>
                <div class="custom-scroll" id="complete-content">
                    <ul class="drag-item-list" id="complete-list"></ul>
                </div>
            </li>

            <!-- category 3 -->
            <li class="drag-column reject-column">
                <span class="header">
                    <h1>Reject</h1>
                </span>
                <div class="custom-scroll" id="reject-content">
                    <ul class="drag-item-list" id="reject-list"></ul>
                </div>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
