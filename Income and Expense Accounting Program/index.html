<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Accounting Program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Income and Expense Accounting</h2>
    <div class="container">
        <h4>balance (baht)</h4>
        <h1 id="balance">฿0.00</h1>
        <div class="income-expense-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">฿5000</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">฿200</p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list"></ul>
        <h3>Add a transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Transaction name</label>
                <input type="text" name="" id="text" placeholder="Transaction name">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br>
                (+ Income , - Expense)
                </label>
                <input type="number" name="" id="amount" placeholder="Amount">
            </div>
            <button class="btn">Add a transaction</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
